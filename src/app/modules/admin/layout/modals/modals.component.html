<div class="modal" id="modalprice" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog" style="width:1582px !important;">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title" id="myModalLabel">Updates Log wow(Sku - {{ historySku }}, Ean - {{ historyEan }} )</h4>
      </div>
      <div class="modal-body">
        <p>
          <ag-grid-angular style="width: 100%; height:500px;" class="ag-theme-alpine" [rowData]="rowData"
            [columnDefs]="columnDefs" [defaultColDef]="defaultColDef" [rowModelType]="rowModelType"
            [rowStyle]="rowStyle" [getRowStyle]="getRowStyle" (gridReady)="onGridReady($event)" [pagination]="true"
            [paginationPageSize]="paginationPageSize" [serverSideStoreType]="serverSideStoreType"
            [cacheBlockSize]="cacheBlockSize" [animateRows]="true"></ag-grid-angular>
        </p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-dark" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<style>
  .dl-horizontal dt {
    width: 250px !important;
  }
</style>

<div class="modal" id="bolmodal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog" style="width:1582px !important;">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title" id="myModalLabel">Bol Calculation For {{ bolSku }}</h4>
      </div>
      <div class="modal-body">
        <div [innerHTML]="bolCalculation"></div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-dark" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
