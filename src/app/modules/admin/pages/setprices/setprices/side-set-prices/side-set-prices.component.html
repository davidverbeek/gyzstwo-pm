<style>
    .add-bottom-pad {
        margin-bottom: 5px;
    }
</style>

<div style="padding: 5px;">
    <div class="box box-primary">
        <div class="panel-group">
            <div class="box-header with-border">
                <h3 class="box-title"><i class="fa fa-fw fa-euro"></i> Set Prices</h3>
            </div>

            <div class="panel panel-default" style="padding: 5px;;">
                <div class="panel-heading">
                    <label class="radio-inline"><input type="radio" name="opsetprice"
                            (click)="selectedOption('SP')">SP</label>
                    <label class="radio-inline"><input type="radio" name="opsetprice"
                            (click)="selectedOption('PBP')">PBP</label>
                    <label class="radio-inline"><input type="radio" name="opsetprice"
                            (click)="selectedOption('PSP')">PSP</label>
                    <label class="radio-inline"><input type="radio" name="opsetprice"
                            (click)="selectedOption('DGP')">DGP</label>
                </div>
                <div class="panel-body">
                    <div class="form-group">

                        <select class="form-control" #cg (change)="onCgSelected(cg.value)">
                            <option value="">Select customer group</option>
                            <option *ngFor="let item of debter_dd" [value]="item.op_key">{{ item.op_value }}</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="{{ textPlacehoder }}"
                            [(ngModel)]="this.txtValue">
                        <input type="hidden" id="hdn_update_type" value="{{actionType}}" #hdnUpdateType />
                    </div>
                </div>
                <div class="panel-footer"><button type="button" class="btn btn-primary add-bottom-pad"
                        style="width: 100%;" (click)="btnSetPrice()">{{ textButton }}</button>
                    <button type="button" class="btn btn-primary add-bottom-pad" style="width: 100%;"
                        (click)="btnUndoPrice()" disabled id="btnundo" *ngIf="showButton">{{undoButton}}</button>
                    <button type="button" class="btn btn-primary" style="width: 100%;" (click)="btnRedoPrice()" disabled
                        id="btnredo" *ngIf="showButton_redo">{{redoButton}}</button>
                </div>
            </div>

            <div class="panel panel-default" style="padding: 5px;">
                <div class="panel-heading">Bulk Update Selling Price to B.S. Price</div>
                <div class="panel-body">

                    <div class="radio">
                        <label><input type="radio" name="fav_BS" value="highest_price">B.S (H.P)</label>
                    </div>
                    <div class="radio">
                        <label><input type="radio" name="fav_BS" value="lowest_price">B.S
                            (L.P)</label>
                    </div>
                    <div class="radio disabled">
                        <label><input type="radio" name="fav_BS" value="between_bs">Between LP and
                            HP</label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="fav_BS" value="percentage_bs">
                            <div class="bs_expression">
                                <input type="number" id="bs_percent_text" name="bs_percent_text" style="width:50%;"
                                    value="0.01" step="0.01">
                                %
                                <div id="div_bs_percent" style="margin-top: 10px;">
                                    <label for="bs_percent_price_type">
                                        <select id="bs_percent_type" name="bs_percent_type">
                                            <option value="more">More</option>
                                            <option value="less">Less</option>
                                        </select>
                                        than
                                        <select id="bs_percent_price_type" name="bs_percent_price_type"
                                            style="margin-top: 5px;">
                                            <option value="bs_percent_lp">LP</option>
                                            <option value="bs_percent_hp">HP</option>
                                        </select>
                                    </label>
                                </div>
                            </div>
                        </label>
                    </div>
                    <div class="radio ">
                        <label><input type="radio" name="fav_BS" value="equal_to_next_price">Next
                            Price</label>
                    </div>
                    <div class="radio ">
                        <label><input type="radio" name="fav_BS" value="percent_next_price">
                            <div class="bs_expression">
                                <input type="number" id="bs_np_percent_text" name="bs_np_percent_text"
                                    style="width:50%;" step="0.01" value="0.01">
                                %
                                <div id="div_bs_percent" style="margin-top: 10px;">
                                    <label for="bs_np_percent_price_type">
                                        <select id="bs_np_percent_type" name="bs_np_percent_type">
                                            <option value="more">More</option>
                                            <option value="less">Less</option>
                                        </select>
                                    </label>
                                    than Next Price
                                </div>
                            </div>
                        </label>
                    </div>
                </div>
                <div class="panel-footer">
                    <button type="button" class="btn btn-primary btn-sm add-bottom-pad" id="btn_vice_versa"
                        style="color:#fff" style="width: 100%;">Update (Selection Excl. )</button>
                    <button type="button" class="btn btn-primary btn-sm add-bottom-pad" id="bsmodalOk"
                        style="width: 100%;" (click)="onBSUpdate()">Update</button>
                </div>
            </div>

        </div>
    </div>

    <div class="box box-success">
        <div class="box-header with-border">
            <h3 class="box-title"><i class="fa fa-fw fa-cloud-upload"></i> Import</h3>
        </div>
        <div class="panel panel-default" style="padding: 5px;">
            <div class="panel-heading">
                Import Prices
            </div>
            <div class="panel-body">
                <div class="form-group has-error">
                    <input type="file" name="importfile" id="importfile" style="width: 100%;"
                        (change)="btnImportPrices($event)">
                    <p class="help-block">{{ uploadValidationMessage }}</p>

                    <p *ngIf="uploadSpinner"><i class="fa fa-refresh fa-spin"></i> Processing Please
                        Wait...</p>

                    <div class="progress">
                        <div class="progress-bar progress-bar-success progress-bar-striped active" role="progressbar"
                            aria-valuenow="progress" aria-valuemin="0" aria-valuemax="100" [style.width.%]="progress">
                            {{progress}}%
                        </div>
                    </div>
                    <!-- <p style="white-space: pre; width: 100%;">{{ uploadMessage }}</p> -->
                </div>
            </div>
        </div>
    </div>

    <div class="box box-success">
        <div class="box-header with-border">
            <h3 class="box-title"><i class="fa fa-fw fa-cloud-download"></i> Export</h3>
        </div>
        <div class="panel panel-default" style="padding: 5px;">
            <div class="panel-heading">
                Export Prices
            </div>
            <div class="panel-body">
                <button type="button" class="btn btn-primary" style="margin-right: 10px;" (click)="btnExportPrices()"
                    [disabled]="isDisabled"><i class="fa fa-fw fa-cloud-download"></i> Export Prices <i *ngIf="spinner"
                        class="fa fa-circle-o-notch fa-spin" style="font-size:12px; margin-left:5px;"></i></button>
            </div>
        </div>
    </div>
</div>
